<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
    <title>Tourney Signup</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            Four Square Tourament
        </div>
        <div class="main_aesthetics">
            <img src="mainfortourney.jpg" alt="{epic picture}" class="bruv">
            <button class="signup">Sign Up</button>
        </div>
        <div class="more-info">
            <div class="odd">
                <div class="selected-info">
                    <div class="info">Info</div>
                    <button class="info-active"></button>
                </div>
                <div class="brackets">Bracket</div>
                <div class="players">Players</div>
            </div>
            <div class="text-info">The tourament will begin on February 2. 2023. There will be one ref who will serve the ball.</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
